<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<title>Vocabulary Practice</title>
<style>
  body {
    margin: 0;
    font-family: "Comic Sans MS", Arial, sans-serif;
    background: linear-gradient(135deg, #6a11cb, #2575fc);
    color: white;
    text-align: center;
  }

  h1 { margin: 10px 0; }

  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
  }

  .card {
    background: white;
    color: #333;
    border-radius: 16px;
    padding: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.25);
  }

  img {
    max-width: 100%;
    max-height: 220px;
    border-radius: 12px;
    margin-bottom: 10px;
  }

  .question {
    font-size: 28px;
    margin: 15px 0;
    cursor: pointer;
  }

  .answers {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .btn {
    padding: 18px;
    font-size: 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: bold;
  }

  .a { background: #e74c3c; color: white; }
  .b { background: #3498db; color: white; }
  .c { background: #f1c40f; color: #333; }
  .d { background: #2ecc71; color: white; }

  .btn:hover { opacity: 0.85; }

  .score {
    font-size: 20px;
    margin: 15px 0;
  }

  .teacher {
    background: #111;
    margin-top: 30px;
    padding: 15px;
    border-radius: 12px;
    text-align: left;
  }

  .teacher input {
    width: 100%;
    margin: 5px 0;
    padding: 8px;
  }

  .teacher button {
    width: 100%;
    padding: 10px;
    margin-top: 8px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>

<body>
<div class="container">

<h1>üìò Vocabulary Game</h1>
<div class="score">‚≠ê Score: <span id="score">0</span></div>

<div class="card">
  <img id="img" style="display:none">
  <div class="question" id="question" onclick="speak()">Word</div>
  <div class="answers" id="answers"></div>
</div>

<!-- TEACHER MODE -->
<div class="teacher">
  <h3>üë©‚Äçüè´ Teacher Mode</h3>
  <input id="t-word" placeholder="Word (apple)">
  <input id="t-img" placeholder="Image URL (optional)">
  <input id="t-a" placeholder="Answer A">
  <input id="t-b" placeholder="Answer B">
  <input id="t-c" placeholder="Answer C">
  <input id="t-d" placeholder="Answer D">
  <input id="t-correct" placeholder="Correct (A/B/C/D)">
  <button onclick="addQuestion()">‚ûï Add Question</button>
  <button onclick="resetGame()">üóë Reset All</button>
</div>

</div>

<script>
let questions = JSON.parse(localStorage.getItem("questions")) || [];
let index = 0;
let score = 0;

function save() {
  localStorage.setItem("questions", JSON.stringify(questions));
}

function addQuestion() {
  questions.push({
    word: t-word.value,
    img: t-img.value,
    answers: [t-a.value, t-b.value, t-c.value, t-d.value],
    correct: t-correct.value.toUpperCase()
  });
  save();
  alert("Added!");
}

function showQuestion() {
  if (questions.length === 0) return;

  const q = questions[index % questions.length];
  question.textContent = q.word;

  if (q.img) {
    img.src = q.img;
    img.style.display = "block";
  } else {
    img.style.display = "none";
  }

  answers.innerHTML = "";
  ["A","B","C","D"].forEach((l,i)=>{
    const btn = document.createElement("button");
    btn.className = `btn ${l.toLowerCase()}`;
    btn.textContent = `${l}. ${q.answers[i]}`;
    btn.onclick = () => choose(l);
    answers.appendChild(btn);
  });
}

function choose(letter) {
  const q = questions[index % questions.length];
  if (letter === q.correct) score++;
  document.getElementById("score").textContent = score;
  index++;
  showQuestion();
}

function speak() {
  const u = new SpeechSynthesisUtterance(question.textContent);
  u.lang = "en-US";
  speechSynthesis.speak(u);
}

function resetGame() {
  if (confirm("Delete all questions?")) {
    localStorage.clear();
    location.reload();
  }
}

showQuestion();
</script>
</body>
</html>
